<!DOCTYPE html>
<html>
<head>
  <title>Centers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Centers</h1>
    <a href="/centers/new" class="btn btn-primary">Add Center</a>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Place</th>
          <th>Country</th>
          <th>Zip</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="center : ${centers}">
          <td th:text="${center.name}"></td>
          <td th:text="${center.address}"></td>
          <td th:text="${center.place}"></td>
          <td th:text="${center.country}"></td>
          <td th:text="${center.zip}"></td>
          <td>
            <a th:href="@{/centers/{id}/edit(id=${center.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/centers/{id}/delete(id=${center.id})}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
